<div>
  @if (isLoggedIn) {
    <mat-toolbar color="primary">
      <span [routerLink]="['vodeos']" 
      routerLinkActive ='active' [routerLinkActiveOptions]="{exact:true}">Videos</span>
      <span class="example-spacer"></span>
      
      <div class="topnav">
        
        <div>          
          <button mat-flat-button color="primary" [routerLink]="['subscriptions']" 
          routerLinkActive ='active' [routerLinkActiveOptions]="{exact:true}">Subscriptions</button>
          
          <button mat-flat-button color="primary" [routerLink]="['myprofile']" 
          routerLinkActive ='active' [routerLinkActiveOptions]="{exact:true}">User</button>
  
        </div>  
        
        <div class="auth">
          <button mat-flat-button color="primary" [routerLink]="['/register']" 
          routerLinkActive ='active' [routerLinkActiveOptions]="{exact:true}" *ngIf="!isLoggedIn">Register</button>
  
          <button mat-flat-button color="primary" [routerLink]="['/login']" 
          routerLinkActive ='active' [routerLinkActiveOptions]="{exact:true}" *ngIf="!isLoggedIn">Log in</button>
        </div>    
        
        <!-- <app-user-navbar-view></app-user-navbar-view> -->

      </div>
    </mat-toolbar>
  }
  
  <router-outlet></router-outlet>
</div>
